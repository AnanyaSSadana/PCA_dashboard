<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

</head>

<body>
  <header id = "spotify-header"class="p-3 d-flex align-items-center justify-content-center">
    <img src="{{ url_for('static', filename='spotify-logo-svgrepo-com.svg') }}" alt="Spotify Logo" height="50" class="mr-3">
    <h1 class="h3"><b>Decoding Hit Songs: PCA Insights into Spotify's Top Tracks of 2023</b></h1>
  </header>

  <div class="container-fluid">
    <!-- First Row: Scree Plot and K-Means Elbow Plot -->
    <div class="row">
        <div class="col-lg-6 border-right border-bottom">
            <h3 class="text-center">Scree Plot</h3>
            <div id="scree-plot-container" class="plot-container">
                <!-- Scree Plot Content -->
            </div>
        </div>
        <div class="col-lg-6 border-bottom">
            <h3 class="text-center">K-Means Elbow Plot</h3>
            <div id="kmeans-elbow-container" class="plot-container">
                <!-- K-Means Elbow Plot Content -->
            </div>
        </div>
    </div>
    <!-- Second Row: Attributes Table and Biplot -->
    <div class="row">
        <div class="col-lg-6 border-right">
            <div class="row">
                <div class="col-lg-12 border-bottom">
                    <h3 class="text-center">Attributes Table</h3>
                    <div id="attributes-table-container" class="table-container">
                        <!-- Attributes Table Content -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="text-center">Biplot</h3>
                    <div id="biplot-container" class="plot-container">
                        <!-- Biplot Content -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Scatterplot Matrix -->
        <div class="col-lg-6">
            <h3 class="text-center">Scatterplot Matrix</h3>
            <div id="scatterplot-matrix-container" class="plot-container">
                <!-- Scatterplot Matrix Content -->
            </div>
        </div>
    </div>
</div>


<div id="tooltip" style="position: absolute; display: none;"></div>

    <!-- Bootstrap and Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Your custom JavaScript for D3 -->
    <script src="{{ url_for('static', filename = 'main.js') }}"></script>
</body>
</html>
